<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor Espiritual</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Medidor Espiritual</h1>
        <p>Evalúa tu llenura del Espíritu Santo y progreso devocional</p>
    </header>

    <main>
        <!-- Dashboard -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="charts-container">
                <canvas id="oracionChart"></canvas>
                <canvas id="bibliaChart"></canvas>
            </div>
            <div class="medidores">
                <div class="medidor" id="medidorOracion">Oración</div>
                <div class="medidor" id="medidorBiblia">Biblia</div>
                <div class="medidor" id="medidorTentaciones">Tentaciones</div>
                <div class="medidor" id="medidorRecaidas">Recaídas</div>
            </div>
            <div id="resumen-semanal">
                <h3>Resumen semanal</h3>
                <p id="resumenText">Carga los datos para ver el resumen</p>
            </div>
        </section>

        <!-- Registro Diario -->
        <section id="registro">
            <h2>Registro Diario</h2>
            <form id="registroForm">
                <label for="oracion">Nivel de Oración (1-10):</label>
                <input type="number" id="oracion" name="oracion" min="1" max="10" required>

                <label for="biblia">Nivel de Lectura de Biblia (1-10):</label>
                <input type="number" id="biblia" name="biblia" min="1" max="10" required>

                <label for="tentaciones">Tentaciones resistidas:</label>
                <select id="tentaciones" name="tentaciones">
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>

                <label for="recaidas">Recaídas:</label>
                <select id="recaidas" name="recaidas">
                    <option value="0">No</option>
                    <option value="1">Sí</option>
                </select>

                <button type="submit">Guardar</button>
            </form>
        </section>

        <!-- Diario Espiritual -->
        <section id="diario">
            <h2>Diario Espiritual</h2>
            <textarea id="reflexion" placeholder="Escribe tus reflexiones del día..."></textarea>
            <button id="guardarReflexion">Guardar Reflexión</button>
            <div id="analisisSentimiento"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 Medidor Espiritual</p>
    </footer>

    <!-- JS -->
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
